<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Mantenimiento</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-D9REDB493L"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-D9REDB493L');
    </script>

</head>
<body> 
    

    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <div class="d-flex align-items-center">
                    <button class="navbar-toggler" type="button" id="menu-toggle">
                        &#9776; <!-- Icono hamburguesa -->
                    </button>
                    <div class="logo ms-2">Control de Mantenimiento Hulux</div>
                </div>
                <ul class="nav-links" id="nav-links">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="control_de_mantenimiento.html">Control de Mantenimiento</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="login.html" id="logout-button">Cerrar Sesión</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <script>
        // JavaScript para abrir/cerrar el menú hamburguesa
        document.getElementById("menu-toggle").onclick = function () {
            document.getElementById("nav-links").classList.toggle("open");
        };
    </script>

    <main class="container mt-4">
        <h1 class="mb-4 text-center">Dashboard de Mantenimiento</h1>
        <div id="dashboard-stats" class="row g-4">
            <!-- Las estadísticas se cargarán aquí dinámicamente -->
            <div class="col-lg-4 col-12">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <h5 class="card-title">Total de Mantenimientos</h5>
                        <p class="card-text fs-1" id="total-mantenimientos">0</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-12">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Mantenimientos por Tipo</h5>
                        <div id="mantenimientos-por-tipo">
                            <canvas id="tipoMantenimientoChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Todos los Registros</h5>
                        <div id="ultimos-registros"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>2025 Control de Mantenimiento Hulux.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
