<style>
    body {
        transition: background-color 0.3s, color 0.3s;
    }
    .light-mode {
        background-color: #e0e0e0; /* Un tono de gris diferente */

        background-color: black;
        color: white;
    }
    .nav-links a {
        text-decoration: none;
        padding: 10px;
        transition: color 0.3s;
    }
    .light-mode .nav-links a {

    }

        color: lightblue;

<body> 
    

    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <div class="d-flex align-items-center">
                    <button class="navbar-toggler" type="button" id="menu-toggle">
                        &#9776; <!-- Icono hamburguesa -->
                    </button>
                    <div class="logo ms-2">Control de Mantenimiento Hulux</div>

                <ul class="nav-links" id="nav-links">

    <script>
        // JavaScript para abrir/cerrar el menú hamburguesa
        document.getElementById("menu-toggle").onclick = function () {
            document.getElementById("nav-links").classList.toggle("open");
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sección principal con imagen de fondo -->
    <section class="header" style="background-image: url('https://res.cloudinary.com/dkqrigb7h/image/upload/v1732648937/diseno-moderno_mcfax5.jpg');">
        <h1>Bienvenido a Control de Mantenimiento Hulux</h1>
    </section>

    <!-- Sección del Carrusel -->
     <div class="container">
        <div class="slider-wrapper">
            <div id="slider-ef" class="slider-images-wrapper owl-carousel">
                <div class="item">
                    <img class="img-responsive" src="https://res.cloudinary.com/dalxsbtuo/image/upload/v1758294943/pexels-anete-lusina-4792719_ci9rw0.jpg" alt="Imagen 1" />
                </div>
                <div class="item">
                    <img class="img-responsive" src="https://res.cloudinary.com/dalxsbtuo/image/upload/v1758295038/pexels-it-services-eu-9278798-7596370_y8rsf0.jpg" alt="Imagen 2" />
                </div>
            </div>
        </div>
    </div>

<!-- Sección de productos -->
    <section class="productos">
        <h2>Tipos de Mantenimiento</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="https://res.cloudinary.com/dalxsbtuo/image/upload/v1758296987/Mantenimiento-Preventivo-Correctivo_bzflri.webp" alt="Producto 1">
                <h3>Prentivo</h3>
            </div>
            <div class="product-item">
                <img src="https://res.cloudinary.com/dalxsbtuo/image/upload/v1758297433/reparacion-de-computadoras-en-guadalajara-2-640w_cnugqo.jpg" alt="Producto 2">
                <h3>Correctivo </h3>
            </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#slider-ef').owlCarousel({
                loop: true,
                margin: 10,
                items: 1,
                autoplay: true,
                autoplayTimeout: 2000, // Cambiado a 2 segundos
                autoplayHoverPause: false // Evita que se detenga al pasar el mouse
            });

        });
        

    </script>


<!-- formulario de opiniones -->
<div id="opiniones" class="container mt-5">
    <h2 class="mb-4">Deja tu opinión</h2>

    <!-- Contenedor para el mensaje de éxito o error -->
    <div id="mensaje" class="alert d-none"></div>

    <form id="opinion-form" method="POST" class="mb-4">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre" required>
        </div>
        <div class="mb-3">
            <label for="opinion" class="form-label">Tu opinión:</label>
            <textarea type="text" class="form-control" id="opinion" name="opinion" rows="3" placeholder="Escribe tu opinión aquí..." required></textarea>
        </div>
        <button type="submit">Enviar</button>
    </form>
</div>


    <!-- Pie de página -->
    <footer>
